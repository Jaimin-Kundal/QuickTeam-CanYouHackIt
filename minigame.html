<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Synapse - Icebreaker Minigame</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/minigame.css">
</head>
<body>

<div class="minigame-container">
    <h1 class="minigame-title">Icebreaker Minigame</h1>
    <p class="minigame-subtitle">Answer a few fun questions to check your team compatibility!</p>

    <!-- Flashcards -->
    <div class="flashcard-wrapper">
        <div class="flashcard" id="minigame-card">
            <div class="flashcard-front">
                <p class="card-question" id="card-question"></p>
            </div>
            <div class="flashcard-back">
                <p class="card-question" id="card-question-back"></p>
                <div class="options-container" id="options-container"></div>
            </div>
        </div>
    </div>

    <button class="next-btn" id="next-btn">Next</button>

    <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
    </div>

    <!-- Compatibility Results (hidden initially) -->
    <div class="compatibility-result" id="compatibility-result" style="display:none;">
        <p id="compatibility-percentage" style="font-size:2rem; font-weight:700; margin-bottom:1rem;"></p>
        <div class="results-progress-bar">
            <div class="results-progress" id="results-progress"></div>
        </div>
        <p id="compatibility-message"></p>
        <button class="next-btn" id="restart-btn">Play Again</button>
    </div>

</div>

<script type="module" src="js/minigame.js"></script>

</body>
</html>
