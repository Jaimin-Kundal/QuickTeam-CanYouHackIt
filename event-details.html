<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Quick Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/event-detail.css">
</head>
<body>

<main>
  <div class="event-card">
    <h2 class="event-title">Event Details</h2>
    <p><strong>Name:</strong> <span id="eventNameDisplay"></span></p>
    <p><strong>Type:</strong> <span id="eventTypeDisplay"></span></p>
    <p><strong>Date:</strong> <span id="eventDateDisplay"></span></p>
    <p><strong>Remaining Slots:</strong> <span id="eventSlotsDisplay"></span></p>
    <p><strong>Description:</strong> <span id="eventDescDisplay"></span></p>

    <a id="createTeamBtn" href="create-team.html" class="join-btn">Create Team</a>
  </div>

  <div class="teams-card">
    <h3>Registered Teams</h3>
    <div id="teamList">
      <!-- Team list populated by JS -->
    </div>
  </div>
</main>

<script src="js/event-detail.js"></script>
</body>
</html>
