<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Synapse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <style>
    /* ✅ Navbar layout */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo img {
      height: 60px;
    }
    .navbar-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* ✅ Search Bar */
    .search-container {
      margin: 0 20px;
      flex-grow: 1;
      max-width: 400px;
    }
    .search-container input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    /* ✅ Results Section */
    .search-results-section {
      margin: 20px auto;
      max-width: 800px;
      padding: 15px;
      border-radius: 12px;
      background: #fafafa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: none;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-name {
      font-weight: 600;
      color: #222;
    }
    .result-type {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <!-- ✅ Logo (left) -->
      <div class="logo">
        <a href="/index.html"><img src="images/WhatsApp_Image_2025-09-05_at_14.47.40_8f91d384-removebg-preview.png" alt="Synapse Logo"/></a>
      </div>

      <!-- ✅ Search in Navbar -->
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search events, profiles, skills...">
      </div>

      <!-- ✅ Navbar Actions (right, dynamic with Firebase) -->
      <div class="navbar-actions" id="navbarActions">
        <a href="/login_Page.html"><button class="login-link">Log in</button></a>
        <a href="/event-list.html"><button class="login-link">Events</button></a>
        <a href="/about.html"><button class="login-link">About Us</button></a>
        <a href="/SignUp_Page.html"><button class="signup-btn">Sign up</button></a>
      </div>
    </nav>
  </header>

  <!-- ✅ Results Section -->
  <section id="searchResultsSection" class="search-results-section"></section>

  <main>
    <div class="hero-container">
      <section class="hero">
        <h1 class="hero-title"><span id="typewriter-text"></span></h1>
        
        <p class="hero-desc">
          Whatever your interest, from hackathons to study groups or project sprints, thousands of classmates are ready to connect on Synapse. Teams are forming every day—sign up to join the action!
        </p>
        
        <a href="/SignUp_Page.html"><button class="join-btn">Join Synapse</button></a>
      </section>
      
      <section class="hero-image">
        <img src="images/doodle.png" alt="Collaboration illustration">
      </section>
    </div>
  </main>

  <!-- ✅ Firebase Auth Navbar Control + Search -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJdzL6hBxD2JwsXdb2QD6rhJK_MIlFfdg",
      authDomain: "synapse-ee716.firebaseapp.com",
      projectId: "synapse-ee716",
      storageBucket: "synapse-ee716.appspot.com",
      messagingSenderId: "894940754670",
      appId: "1:894940754670:web:88cedd500b4dca5dc9f9ff",
      measurementId: "G-PW7HGF2LTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const navbarActions = document.getElementById("navbarActions");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        navbarActions.innerHTML = `
          <a href="/profile.html"><button class="signup-btn">Profile</button></a>
          <a href="/event-list.html"><button class="login-link">Events</button></a>
          <a href="/about.html"><button class="login-link">About Us</button></a>
          <button class="login-link" id="logoutBtn">Logout</button>
        `;
        document.getElementById("logoutBtn").addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "/index.html";
        });
      } else {
        navbarActions.innerHTML = `
          <a href="/login_Page.html"><button class="login-link">Log in</button></a>
          <a href="/event-list.html"><button class="login-link">Events</button></a>
          <a href="/about.html"><button class="login-link">About Us</button></a>
          <a href="/SignUp_Page.html"><button class="signup-btn">Sign up</button></a>
        `;
      }
    });

    // ✅ Search functionality
    const searchBar = document.getElementById("searchBar");
    const resultsSection = document.getElementById("searchResultsSection");

    async function performSearch(queryText) {
      if (queryText.length < 2) {
        resultsSection.style.display = "none";
        return;
      }

      const results = [];
      const lowerQuery = queryText.toLowerCase();

      // 🔍 Search Events
      const eventsRef = collection(db, "events");
      const qEvents = query(eventsRef, where("name", ">=", lowerQuery), where("name", "<=", lowerQuery + '\uf8ff'));
      const eventSnap = await getDocs(qEvents);
      eventSnap.forEach(doc => {
        results.push({ type: 'Event', id: doc.id, name: doc.data().name });
      });

      // 🔍 Search Users
      const usersRef = collection(db, "users");
      const qUsers = query(usersRef, where("firstName", ">=", lowerQuery), where("firstName", "<=", lowerQuery + '\uf8ff'));
      const userSnap = await getDocs(qUsers);
      userSnap.forEach(doc => {
        results.push({ type: 'User', id: doc.id, name: `${doc.data().firstName} ${doc.data().lastName || ""}`.trim() });
      });

      // 🔍 Search Skills
      const skillsRef = collection(db, "skills");
      const qSkills = query(skillsRef, where("name", ">=", lowerQuery), where("name", "<=", lowerQuery + '\uf8ff'));
      const skillsSnap = await getDocs(qSkills);
      skillsSnap.forEach(doc => {
        results.push({ type: 'Skill', id: doc.id, name: doc.data().name });
      });

      displayResults(results);
    }

    function displayResults(results) {
      resultsSection.innerHTML = "";
      if (results.length === 0) {
        resultsSection.style.display = "none";
        return;
      }

      results.forEach(result => {
        const item = document.createElement("div");
        item.classList.add("result-item");
        item.innerHTML = `
          <span class="result-name">${result.name}</span>
          <span class="result-type">${result.type}</span>
        `;
        item.addEventListener("click", () => {
          if (result.type === "Event") {
            localStorage.setItem("selectedEventId", result.id);
            window.location.href = "/event-details.html";
          } else if (result.type === "User") {
            window.location.href = \`/profile.html?id=\${result.id}\`;
          } else if (result.type === "Skill") {
            window.location.href = \`/skills.html?id=\${result.id}\`;
          }
        });
        resultsSection.appendChild(item);
      });

      resultsSection.style.display = "block";
    }

    searchBar.addEventListener("input", e => performSearch(e.target.value));
  </script>

  <script src="js/index.js"></script>
</body>
</html>
