<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Synapse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <style>
    /* ✅ Navbar layout */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo img {
      height: 60px;
    }
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    /* ✅ Search */
    .search-box {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .search-results {
      margin: 10px 20px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      display: none;
    }
    .search-section {
      margin-bottom: 12px;
    }
    .search-section h4 {
      margin: 5px 0;
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }
    .search-result-item {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .event-name {
      font-weight: bold;
      color: #222;
    }
    .event-type {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <!-- ✅ Logo (left) -->
      <div class="logo">
        <a href="/index.html"><img src="images/WhatsApp_Image_2025-09-05_at_14.47.40_8f91d384-removebg-preview.png" alt="Synapse Logo"/></a>
      </div>

      <!-- ✅ Navbar Actions (right, dynamic with Firebase) -->
      <div class="navbar-actions" id="navbarActions">
        <input type="text" id="searchBox" class="search-box" placeholder="Search anything..."/>
        <a href="/login_Page.html"><button class="login-link">Log in</button></a>
        <a href="/event-list.html"><button class="login-link">Events</button></a>
        <a href="/about.html"><button class="login-link">About Us</button></a>
        <a href="/SignUp_Page.html"><button class="signup-btn">Sign up</button></a>
      </div>
    </nav>
  </header>

  <!-- ✅ Search Results Section -->
  <div id="searchResults" class="search-results"></div>

  <main>
    <div class="hero-container">
      <section class="hero">
        <h1 class="hero-title"><span id="typewriter-text"></span></h1>
        
        <p class="hero-desc">
          Whatever your interest, from hackathons to study groups or project sprints, thousands of classmates are ready to connect on Synapse. Teams are forming every day—sign up to join the action!
        </p>
        
        <a href="/SignUp_Page.html"><button class="join-btn">Join Synapse</button></a>
      </section>
      
      <section class="hero-image">
        <img src="images/doodle.png" alt="Collaboration illustration">
      </section>
    </div>
  </main>

  <!-- ✅ Firebase + Search + Auth Control -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJdzL6hBxD2JwsXdb2QD6rhJK_MIlFfdg",
      authDomain: "synapse-ee716.firebaseapp.com",
      projectId: "synapse-ee716",
      storageBucket: "synapse-ee716.appspot.com",
      messagingSenderId: "894940754670",
      appId: "1:894940754670:web:88cedd500b4dca5dc9f9ff",
      measurementId: "G-PW7HGF2LTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const navbarActions = document.getElementById("navbarActions");
    const searchBox = document.getElementById("searchBox");
    const searchResults = document.getElementById("searchResults");

    // ✅ Auth control
    onAuthStateChanged(auth, (user) => {
      if (user) {
        navbarActions.innerHTML = `
          <input type="text" id="searchBox" class="search-box" placeholder="Search anything..."/>
          <a href="/profile.html"><button class="signup-btn">Profile</button></a>
          <a href="/event-list.html"><button class="login-link">Events</button></a>
          <a href="/about.html"><button class="login-link">About Us</button></a>
          <button class="login-link" id="logoutBtn">Logout</button>
        `;
        document.getElementById("logoutBtn").addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "/index.html";
        });
        document.getElementById("searchBox").addEventListener("input", handleSearch);
      } else {
        navbarActions.innerHTML = `
          <input type="text" id="searchBox" class="search-box" placeholder="Search anything..."/>
          <a href="/login_Page.html"><button class="login-link">Log in</button></a>
          <a href="/event-list.html"><button class="login-link">Events</button></a>
          <a href="/about.html"><button class="login-link">About Us</button></a>
          <a href="/SignUp_Page.html"><button class="signup-btn">Sign up</button></a>
        `;
        document.getElementById("searchBox").addEventListener("input", handleSearch);
      }
    });

    // ✅ Handle Search across collections
    async function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      if (!query) {
        searchResults.style.display = "none";
        return;
      }

      let results = { events: [], users: [], skills: [] };

      // 🔍 Search Events
      const eventsSnap = await getDocs(collection(db, "events"));
      eventsSnap.forEach(doc => {
        const data = doc.data();
        if (data.name?.toLowerCase().includes(query)) {
          results.events.push({ id: doc.id, ...data });
        }
      });

      // 🔍 Search Users
      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach(doc => {
        const data = doc.data();
        if (data.username?.toLowerCase().includes(query)) {
          results.users.push({ id: doc.id, ...data });
        }
      });

      // 🔍 Search Skills
      const skillsSnap = await getDocs(collection(db, "skills"));
      skillsSnap.forEach(doc => {
        const data = doc.data();
        if (data.skillName?.toLowerCase().includes(query)) {
          results.skills.push({ id: doc.id, ...data });
        }
      });

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      let html = "";

      if (results.events.length) {
        html += `<div class="search-section"><h4>Events</h4>`;
        html += results.events.map(e => `
          <div class="search-result-item" onclick="window.location.href='/event-details.html?id=${e.id}'">
            <div class="event-name">${e.name}</div>
            <div class="event-type">${e.type || "General Event"}</div>
          </div>
        `).join("");
        html += `</div>`;
      }

      if (results.users.length) {
        html += `<div class="search-section"><h4>People</h4>`;
        html += results.users.map(u => `
          <div class="search-result-item" onclick="window.location.href='/profile.html?id=${u.id}'">
            <div class="event-name">${u.username}</div>
            <div class="event-type">${u.email || "User"}</div>
          </div>
        `).join("");
        html += `</div>`;
      }

      if (results.skills.length) {
        html += `<div class="search-section"><h4>Skills</h4>`;
        html += results.skills.map(s => `
          <div class="search-result-item">
            <div class="event-name">${s.skillName}</div>
            <div class="event-type">${s.level || "Skill"}</div>
          </div>
        `).join("");
        html += `</div>`;
      }

      if (!html) html = "<p>No results found.</p>";

      searchResults.innerHTML = html;
      searchResults.style.display = "block";
    }
  </script>

  <!-- ✅ Typewriter Effect -->
  <script>
    const text = "Find Your Perfect Team on Synapse!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    typeWriter();
  </script>

</body>
</html>
